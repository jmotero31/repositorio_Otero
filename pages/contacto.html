    <main class="anchoPrede ContenedorContactoPublica">
        <section class="contorno">
            <form action="" method="GET">
                <fieldset>
                    <legend><h1 id="texto">Completá el formulario para enviarnos un mensaje</h1></legend>
                    <div>
                        <label for="pregunta" class="rotulo">Tengo una pregunta sobre</label>
                    </div>
                    <div>    
                        <select name="pregunta" id="pregunta" aria-placeholder="Seleccione" class="marginPadding">
                                <option value="" disabled selected>Seleccione</option>
                                <option value="publicar">Publicar un aviso</option>
                                <option value="modificar">Modificar aviso</option>
                                <option value="desactivar">Desactivar aviso</option>
                                <option value="contactarse">Contactarse</option>
                                <option value="pagoOpcion">Opción de pago</option>
                                <option value="reembolso">Solicitud de reembolso</option>
                        </select>
                    </div>
                    <div>
                        <label for="nombreYApellido" class="rotulo">Nombre y Apellido</label>
                    </div>
                    <div>                        
                        <input type="text" name="nombreYApellido" id="nombreYApellido" placeholder="Nombre y Apellido" class="marginPadding">
                    </div>
                    <div>
                        <label for="email" class="rotulo">Direccón de correo electrónico </label>
                    </div>
                    <div>                        
                        <input type="email" name="email" id="email" placeholder="avisos@avisos.com.ar" class="marginPadding">
                    </div>
                    <div>
                        <label for="tema" class="rotulo">Tema</label>
                    </div>
                    <div>                        
                        <input type="text" name="tema" id="tema" placeholder="Tu pregunta" class="marginPadding dialogoUno">
                    </div>
                    <div>                        
                        <label for="consulta" class="rotulo">¿En que podemos ayudarte hoy?</label>
                    </div>
                    <div>                        
                        <input type="text" name="consulta" id="consulta left" placeholder="Escribe tu pregunta / mensaje con detalles" class="marginPadding dialogoDos">
                    </div>

                    <div class="marginPadding">
                      <label for="confirmar" class="rotulo">Confirma datos </label>
                      <input type="checkbox" name="confirma" id="confirma" value="1">
                  </div>
                  <div class="marginPadding marginTopin">
                      <input type="submit" value="Enviar" class="boton">
                      <input type="reset" value="Borrar" class="boton">
                  </div>
            </fieldset>
        </section>
        <section class="marginTopin">
            <h2 id="h2Contacto">También podes seguirnos en las redes</h2>
            <div>
                <a href="https://web.whatsapp.com" class="marginPadding"><img src="https://image.flaticon.com/icons/png/128/174/174879.png" alt="whatsapp" title="Whatsaap" height="35" width="35"></a>
                <a href="https://www.facebook.com/" class="marginPadding"><img src="https://image.flaticon.com/icons/png/128/174/174848.png" alt="facebook" title="Facebook" height="35" width="35"></a>
                <a href="https://www.instagram.com/" class="marginPadding"><img src="https://image.flaticon.com/icons/png/128/174/174855.png" alt="instagram" title="Instagram" height="35" width="35"></a>   
            </div>
        </section> 
</main>
