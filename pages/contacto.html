    <main class="anchoPrede">
        <section>
            <form action="" method="GET">
                <fieldset>
                    <legend><h2>Completá el formulario para enviarnos un mensaje</h2></legend>
                    <br>
                    <div>
                        <label for="pregunta">Tengo una pregunta sobre</label>
                        <br>
                        <select name="pregunta" id="pregunta" aria-placeholder="Seleccione">
                                <option value="" disabled selected>Seleccione</option>
                                <option value="publicar">Publicar un aviso</option>
                                <option value="modificar">Modificar aviso</option>
                                <option value="desactivar">Desactivar aviso</option>
                                <option value="contactarse">Contactarse</option>
                                <option value="pagoOpcion">Opción de pago</option>
                                <option value="reembolso">Solicitud de reembolso</option>
                        </select>
                    </div>
                    <br>
                    <div>
                        <label for="nombreYApellido">Nombre y Apellido</label>
                        <br>
                        <input type="text" name="nombreYApellido" id="nombreYApellido" placeholder="Nombre y Apellido">
                        <br>
                    </div>
                    <br>
                    <div>
                        <label for="email">Direccón de correo electrónico </label>
                        <br>
                        <input type="email" name="email" id="email" placeholder="avisos@avisos.com.ar">
                    </div>
                    <br>
                    <div>
                        <label for="tema">Tema</label>
                        <br>
                        <input type="text" name="tema" id="tema" placeholder="Tu pregunta">
                        <br>
                        <label for="consulta">¿En que podemos ayudarte hoy?</label>
                        <br>
                        <input type="text" name="consulta" id="consulta" placeholder="Escribe tu pregunta / mensaje con detalles">
                        <br>
                    </div>
                    <br>
            </fieldset>
        </section>
        <section>

            <div>
