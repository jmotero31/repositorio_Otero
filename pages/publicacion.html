<main class="mainUno ContenedorContactoPublica">
  <!-- Formulario Completo en dos partes -->
  <section class="contorno">
    <form action="" method="GET">
      <h1 id="texto">Adelantate y precargar tú anuncio</h1>
      <legend class="tituloPublicacion">Publicita tú Anuncio</legend>
        <fieldset class="campoUno">
            <div>
                <div><label for="categoria" class="rotulo">Categoría</label></div>
                <select name="categoria" id="categoria" aria-placeholder="Rubros" class="marginPadding">
                        <option value="" disabled selected>Rubro</option>
                        <option value="bienestar">Bienestar</option>
                        <option value="cuidados">Cuidados</option>
                        <option value="ensenanza">Enseñanza</option>
                        <option value="mantenimiento">Mantenimiento</option>
                        <option value="mensajeria">Mensajería</option>
                        <option value="salud">Salud</option>
                        <option value="serviciodomestico">Servicio Doméstico</option>
                        <option value="tecnologia">Tecnología</option>
                </select>
            </div>
            <div>
                <div><label for="localidad" class="rotulo">Localidad </label></div>
                <select name="localidad" id="localidad" class="marginPadding">
                    <option value="" disabled selected>Seleccione</option>
                    <option value="ensenada">Ensenada</option>
                    <option value="berisso">Berisso</option>
                    <option value="laplata">La Plata</option>
                </select>
            </div>
            <div>
                <div><label for="titulo" class="rotulo">Título de tú clasificado</label></div>
                <input type="text" name="titulo" id="titul" placeholder="Ingrese un título relevante a tú publicación" class="dialogoUno marginPadding">
                <div><label for="descripcion" class="rotulo">Descripción</label></div>
                <input type="text" name="descripcion" id="descripcion" placeholder="Escribe una descripción de su anuncio" class="dialogoDos marginPadding">
            </div>
    </fieldset>
    <legend class="tituloPublicacion">Datos Personales</legend>
    <fieldset class="campoUno">
            <div>
                <div><label for="nombre" class="rotulo">Nombres</label></div>
                <input type="text" name="nombre" id="nombre" placeholder="Ingrese su Nombre" class="marginPadding">
                <div><label for="apellido" class="rotulo">Apellidos</label></div>
                <input type="text" name="apellido" id="apellido" placeholder="Ingrese su Apellido" class="marginPadding">
            </div>
            <div>
                <div><label for="email" class="rotulo">E-Mail</label></div>
                <input type="email" name="email" id="email" placeholder="avisos@avisos.com.ar" class="marginPadding">
            </div>
            <div>
                <div><label for="cel" class="rotulo">Celular</label></div>
                <input type="number" name="cel" id="cel" placeholder="221XXXXXXX" class="marginPadding">
            </div>
            <div class="marginPadding">
                <label for="confirmar" class="rotulo">Confirma datos</label>
                <input type="checkbox" name="confirma" id="confirma" value="1">
            </div>
            <div class="marginPadding marginTopin">
                <input type="submit" value="Enviar" class="boton">
                <input type="reset" value="Borrar" class="boton">
            </div>
        </fieldset>
    </form>
  </section>
  <div class="marginTopin"><a href="./precio.html" id="h2Contacto"><h2 id="h2Contacto">Listado de Precio</h2></a></div>
</main>
