<main class="anchoPrede">
  <section>
    <form action="" method="GET">
        <fieldset class="contorno">
            <legend>Publicita tú Anuncio</legend>
            <div>
                <label for="categoria">Categoría </label>
                <select name="categoria" id="categoria" aria-placeholder="Rubros">
                        <option value="" disabled selected>Rubro</option>
                        <option value="bienestar">Bienestar</option>
                        <option value="cuidados">Cuidados</option>
                        <option value="ensenanza">Enseñanza</option>
                        <option value="mantenimiento">Mantenimiento</option>
                        <option value="mensajeria">Mensajería</option>
                        <option value="salud">Salud</option>
                        <option value="serviciodomestico">Servicio Doméstico</option>
                        <option value="tecnologia">Tecnología</option>
                </select>
            </div>
            <br>
            <div>
                <label for="localidad">Localidad </label>
                <select name="localidad" id="localidad">
                    <option value="" disabled selected>Seleccione</option>
                    <option value="ensenada">Ensenada</option>
                    <option value="berisso">Berisso</option>
                    <option value="laplata">La Plata</option>
                </select>
            </div>
            <br>
            <div>
                <label for="titulo">Título de tú clasificado </label>
                <br>
                <input type="text" name="titulo" id="titulo" placeholder="Ingrese un título relevante a tú publicación">
                <br>
                <label for="descripcion">Descripción </label>
                <br>
                <input type="text" name="descripcion" id="descripcion">
                <br>
            </div>
            <br>
    </fieldset>
    <fieldset class="contorno">
        <legend>Datos Personales</legend>
            <div>
                <label for="nombre">Nombres </label>
                <br>
                <input type="text" name="nombre" id="nombre" placeholder="Ingrese su Nombre">
                <br>
                <label for="apellido">Apellidos </label>
                <br>
                <input type="text" name="apellido" id="apellido" placeholder="Ingrese su Apellido">
            </div>
            <br>
            <div>
                <label for="email">E-Mail </label>
                <input type="email" name="email" id="email" placeholder="avisos@avisos.com.ar">
            </div>
            <div>
                <label for="cel">Celular </label>
                <input type="number" name="cel id="cel" placeholder="221XXXXXXX">
            </div>
            <br>
            <div>
                <label for="confirmar">Confirma datos </label>
                <input type="checkbox" name="confirma" id="confirma" value="1">
            </div>
            <br>
            <div>
                <input type="submit" value="Enviar">
                <input type="reset" value="Borrar">
            </div>
        </fieldset>
    </form>
  </section>
